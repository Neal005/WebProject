<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/regiser.css">
    <title>Goat type register</title>
</head>
<body>
  <div class="background">
    <img class="shape" src="./images/Gear 1.png">
    <img class="shape" src="./images/Gear 2.png">
  </div>
  <form onsubmit="register()">
    <div class="logo">
        <a href="./login.html"><img id="logo" src="./images/logo.png"></a>
        <h3>Register</h3>
    </div>
    <label for="username">Email or Phone</label>
    <input class="sign_up" type="text" placeholder="Email or Phone" id="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$|[0-9]{10}|[0-9]{11}" required>
    <span class="material-symbols-outlined">account_circle</span>
    <div class="password">
        <label for="password">Password</label>
        <input class="sign_up" type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePassword()"></i>
    </div>
    <div class="repassword">
      <label for="repassword">Retype Password</label>
      <input class="sign_up" type="password" id="repassword" name="retypepassword" placeholder="Retype password" required>
      <i class="fa re fa-eye-slash" id="retype" aria-hidden="true" onclick="showHiderePassword()"></i>
    </div>

    <!-- <div class="gender">
      <label for="gender">Choose your gender</label>
      <div id="nam">Nam</div>
      <input id="gender" type="range">
      <div id="nu">Ná»¯</div>
    </div> -->
    
    <input type="checkbox" required><div class="rule">By clicking "sign up" you agree to <a href="./terms.html">our terms</a>!</div>
    <button class="sign_up">Sign Up</button>
    <div id="login"><a id="login" href="./login.html">Alredy have an account</a></div>
  </form>
</body>
</html>
